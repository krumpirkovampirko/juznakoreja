<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="stil.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <h1>Fotogalerija Južne Koreje</h1>
    </header>
    <nav>
        <a href="index.html">Početna</a>
        <a href="povijest.html">Povijest</a>
        <a href="gospodarstvo.html">Gospodarstvo</a>
        <a href="znamenitosti.html">Znamenitosti</a>
        <a href="fotogalerija.html" class="activelink">Fotogalerija</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>
    <main>
        <h2>Galerija slika</h2>
        <div class="gallery">
            <img src="images/slika1.jpg" title="Slika 1">
            <img src="images/slika2.jpg" title="Slika 2">
            <img src="images/slika3.jpg" title="Slika 3">
            <img src="images/slika4.jpg" title="Slika 4">
            <img src="images/slika5.jpg" title="Slika 5">
            <img src="images/slika6.jpg" title="Slika 6">
            <img src="images/slika7.jpg" title="Slika 7">
            <img src="images/slika8.jpg" title="Slika 8">
            <img src="images/slika9.jpg" title="Slika 9">
            <img src="images/slika10.jpg" title="Slika 10">
            <img src="images/slika11.jpg" title="Slika 11">
            <img src="images/slika12.jpg" title="Slika 12">
            <img src="images/slika13.jpg" title="Slika 13">
            <img src="images/slika14.jpg" title="Slika 14">
            <img src="images/slika15.jpg" title="Slika 15">
            <img src="images/slika16.jpg" title="Slika 16">
        </div>
    </main>
    <div class="razmak">
    </div>
    <footer>
        <p>&copy; 2025 Južna Koreja. Mop tim-14. Sva prava pridržana.</p>
    </footer>

    <div class="overlay" id="overlay">
        <img src="" title="">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const galleryImages = document.querySelectorAll(".gallery img");
            const overlay = document.getElementById("overlay");
            const overlayImage = overlay.querySelector("img");

            galleryImages.forEach(image => {
                image.addEventListener("click", function() {
                    overlay.style.display = "flex";
                    overlayImage.src = this.src;
                });
            });

            overlay.addEventListener("click", function() {
                overlay.style.display = "none";
            });
        });
    </script>
</body>
</html>
